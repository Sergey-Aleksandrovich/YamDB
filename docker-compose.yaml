version: '3.8'

volumes:
  postgres_data:

services:
  db:
    image: postgres:13
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./db.env
  web:
    build: .
    restart: always
    volumes:
      - static_volume:/code/static/
    depends_on:
      - db
    env_file:
      - ./db.env
      - ./django.env
    command: gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000  
    
  nginx:
    image: nginx:1.19.3
    volumes:
      - static_volume:/etc/nginx/static:ro
      - ./nginx/templates:/etc/nginx/templates
    env_file:
      - ./nginx.env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
